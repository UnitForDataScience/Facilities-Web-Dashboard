<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../static/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ASU Facilities</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">ASU Facilities</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
          </ul>
        </div>
    </nav>
    <div>
        <div id="heatmap" style="float: left; width: 70%; padding:10px">
            <img src="../static/scimm_map.png" alt="Map" width="100%" height="500">
        </div>
        <div id="trends" style="float: left; width: 28%; padding:10px">
            <img class="img1" src="../static/topic_wise.png" width="100%" height="240">
            <img class="img1" src="../static/correlation.png" width="100%" height="240">
        </div>
    </div>
    <div>
        <div style="float: left; width: 48%; padding:10px">
            <img class="img" src="../static/topic_wise.png" width="100%" height="240">
        </div>
        <div style="float: left; width: 48%; padding:10px; border:1px solid black;">
        <input type="text" style="width:78%" id="issue" placeholder="Enter Issue text."/>
        <!--<button id="sendbtn" type="submit">Search</button>-->
        <a id="sendbtn" class="waves-effect waves-light btn">Search</a>
        <div id="similarissues">

        </div>
        <script>
        $(document).ready(function() {
            $("#sendbtn").click(function(){
                console.log("Click");
                var param = encodeURIComponent($('#issue').val());
                console.log('/issuesimilarity?issue="'+param+'"');
                $('#similarissues').load('/issuesimilarity?issue='+param);
            });
        });
        </script>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../static/materialize.min.js"></script>
</body>
</html>
